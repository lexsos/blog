<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>blog</title>
</head>

<body>
  <p>
    <a href="{% url 'blog_feed' %}">Лента</a>
    <a href="{% url 'blog_authors_list' %}">Авторы</a>
    <a href="{% url 'blog_create_post' %}">Новый пост</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}?next={% url 'blog_feed' %}">Выход из {{ user }}</a>
    {% endif %}
  </p>

  {% block main_content %}{% endblock %}
</body>
</html>
